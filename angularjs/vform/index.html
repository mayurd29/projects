<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <style>
        body    { padding-top:30px; }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="formValidationApp" ng-controller="mainController">
	{{ msg }}

	<div class="container">

		<div class="col-sm-8 col-sm-offset-2">

    		<!-- <div class="page-header"><h3>Login Form Validation</h3></div> -->

    		<form name='userForm' ng-submit='submitForm(userForm.$valid)' nonvalidate>

    			<div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && !userForm.name.$pristine }">
		            <label>Name</label>
		            <input type="text" name="name" class="form-control" ng-model="name" required>
		            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
		        </div>

		        <div class="form-group" ng-class="{ 'has-error': userForm.username.$invalid && !userForm.username.$pristine}">
		            <label>Username</label>
		            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
		            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
		            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
		        </div>

		        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && !userForm.email.$pristine }">
		            <label>Email</label>
		            <input type="email" name="email" class="form-control" ng-model="email">
		            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
		        </div>

		        <button type="submit" class="btn btn-primary"
		        		ng-disabled="userForm.$invalid">Submit</button>

    		</form>

    	</div> <!-- end col-sm-8 -->

    </div> <!-- end container -->
</body>
</html>
